<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="data:" rel="icon" />
    <title>long</title>
    <style>
      #long div {
        contain: strict;
        height: 12em;
      }
    </style>
  </head>
  <body style="display: flex; justify-content: center; line-height: 1.2">
    <pre id="long">,
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      Hi
      '</pre>
    <script>
      const root = document.documentElement;
      const longers = document.createElement("div");
      longs.textContent = "Hi\n".repeat(25);
      long.append(longs);

      const fit = () => {
        const toFit = Math.ceil(
          (window.innerHeight - document.body.scrollHeight) / long.clientHeight
        );

        for (let i = legsToFit; i > 0; i--) {
          long.append(longs.cloneNode(true));
        }
      };

      // todo: benchmark requestAnimationFrame throttling
      const addLongs = () => {
        const fromBottom =
          root.scrollHeight - root.clientHeight - root.scrollTop;

        if (fromBottom <= long.clientHeight) {
          long.append(longs.cloneNode(true));
        }
      };

      fit();
      window.addEventListener("resize", fit, { passive: true });
      window.addEventListener("scroll", addLongs, { passive: true });
    </script>
  </body>
</html>
